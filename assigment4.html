<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
    <style>
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <form id="numberForm">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" name="num1" required><br>
        
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" name="num2" required><br>
        
        <label for="num3">Number 3:</label>
        <input type="number" id="num3" name="num3" required><br>
        
        <label for="num4">Number 4:</label>
        <input type="number" id="num4" name="num4" required><br>
        
        <label for="num5">Number 5:</label>
        <input type="number" id="num5" name="num5" required><br>
        
        <label for="num6">Number 6:</label>
        <input type="number" id="num6" name="num6" required><br>
        
        <label for="num7">Number 7:</label>
        <input type="number" id="num7" name="num7" required><br>
        
        <label for="num8">Number 8:</label>
        <input type="number" id="num8" name="num8" required><br>
        
        <label for="num9">Number 9:</label>
        <input type="number" id="num9" name="num9" required><br>
        
        <label for="num10">Number 10:</label>
        <input type="number" id="num10" name="num10" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
    
    <div id="result"></div>

    <script src="script.js"></script>

    <style>
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>


    <form id="rangeForm">
        <label for="start">Starting Number:</label>
        <input type="number" id="start" name="start" required><br>

        <label for="end">Ending Number:</label>
        <input type="number" id="end" name="end" required><br><br>

        <button type="submit">Submit</button>
    </form>
    
    <div id="result"></div>

    <script src="script.js"></script>

    <style>
        #weatherResult {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>


    <h1>Weather Application</h1>
    <form id="weatherForm">
        <label for="city">Enter City Name:</label>
        <input type="text" id="city" name="city" required><br><br>
        <button type="submit">Check Weather</button>
    </form>
    
    <div id="weatherResult"></div>

    <script src="script.js"></script>




    
</body>
</html>
